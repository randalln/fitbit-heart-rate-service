# Site settings
title: FB Heart Rate Monitor
description: Share real-time heart rate data from Fitbit watches via Bluetooth Low Energy
show_downloads: false

# Theme
remote_theme: pages-themes/midnight@v0.2.0
plugins:
  - jekyll-remote-theme

# GitHub metadata
github:
  is_project_page: true
  repository_url: https://github.com/randalln/fitbit-heart-rate-service

# Use README.md as the homepage
readme_index:
  enabled: true
  remove_originals: false

# Exclude directories from processing
exclude:
  - Fitbit/
  - node_modules/
  - companion/
  - Gemfile
  - Gemfile.lock
  - vendor/